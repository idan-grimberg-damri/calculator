<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen">0</div>
        <div class="grid-container">
            <button id="divide" class="op">&divide;</button>
            <button id="multiply" class="op">&times;</button>
            <button id="subtract" class="op">&minus;</button>
            <button id="add" class="op">&plus;</button>
            <button id="d0" class="digit">0</button>
            <button id="d1" class="digit">1</button>
            <button id="d2" class="digit">2</button>
            <button id="d3" class="digit">3</button>
            <button id="d4" class="digit">4</button>
            <button id="d5" class="digit">5</button>
            <button id="d6" class="digit">6</button>
            <button id="d7" class="digit">7</button>
            <button id="d8" class="digit">8</button>
            <button id="d9" class="digit">9</button>
            <button class="evaluation">&equals;</button>
            <button class="reset">C</button>
            <button class="delete">DEL</button>
            <button class="dec-point">.</button>
        </div>
    </div>
  

    <script src="script.js"></script>
</body>
</html>
